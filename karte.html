<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Route mit HÃ¶henprofil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lib/leaflet.css" />
  <link rel="stylesheet" href="lib/leaflet.elevation.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 70%; }
    #elevation-div { height: 30%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation-div"></div>
  <script src="lib/leaflet.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <script src="lib/leaflet.elevation.js"></script>
  <script src="lib/leaflet-gpx.js"></script>
  <script>
    const map = L.map('map').setView([47.5, 10.3], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const controlElevation = L.control.elevation({
      position: "topright",
      theme: "steelblue-theme",
      detached: true,
      elevationDiv: "#elevation-div",
      useHeightIndicator: true,
      followMarker: true,
      followMarkerPopup: false
    }).addTo(map);

    new L.GPX("gpx/WernersKemptenTannheimerTal.gpx", {
      async: true
    }).on("loaded", function(e) {
      map.fitBounds(e.target.getBounds());
    }).on("addline", function(e) {
      controlElevation.addData(e.line);
    }).addTo(map);
  </script>
</body>
</html>
