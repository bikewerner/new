<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Werners Route mit HÃ¶henprofil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.Elevation -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/MrMufflon/Leaflet.Elevation/dist/leaflet-elevation.min.css"
  />
  <script src="https://cdn.jsdelivr.net/gh/MrMufflon/Leaflet.Elevation/dist/leaflet-elevation.min.js"></script>

  <!-- Leaflet.GPX -->
  <script src="https://cdn.jsdelivr.net/gh/mpetazzoni/leaflet-gpx/gpx.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 70%; }
    #elevation-div { height: 30%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation-div"></div>

  <script>
    const map = L.map('map').setView([47.5, 10.3], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const el = L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      width: window.innerWidth,
      height: 150,
      useHeightIndicator: true,
      collapsed: false
    }).addTo(map);

    const gpx = new L.GPX("gpx/WernersKemptenTannheimerTal.gpx", {
      async: true
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).on('addline', function(e) {
      el.addData(e.line);
    }).addTo(map);
  </script>
</body>
</html>
