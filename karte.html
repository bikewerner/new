<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Route mit Höhenprofil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- GPX Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>

  <!-- Leaflet Elevation (raruto) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 70%; }
    #elevation { height: 30%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>

  <script>
    const map = L.map('map').setView([47.5, 10.3], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const elevationControl = L.control.elevation({
      position: "topright",
      theme: "lightblue-theme",
      detached: true,
      elevationDiv: "#elevation"
    }).addTo(map);

    const gpx = new L.GPX("gpx/WernersKemptenTannheimerTal.gpx", {
      async: true,
      marker_options: {
        startIconUrl: null,
        endIconUrl: null,
        shadowUrl: null
      }
    })
    .on("loaded", function(e) {
      map.fitBounds(e.target.getBounds());
    })
    .on("addline", function(e) {
      elevationControl.addData(e.line);
    
      setTimeout(() => {
        const marker = elevationControl._marker;
        const chart = elevationControl._chart;
    
        if (marker && chart) {
          // Verhindere auto-generiertes Popup
          marker.unbindPopup();
          marker.bindPopup('', { autoClose: false });
    
          chart.on('mousemove', function () {
            const hoverData = elevationControl._lastHover;
            if (hoverData && hoverData.distance) {
              const distKm = hoverData.distance.toFixed(1);
              marker.setPopupContent(`${distKm} km`);
              marker.openPopup();
            }
          });
        }
      }, 300);
    });
  </script>
</body>
</html>
