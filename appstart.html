<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Splash Screen</title>
  <style>
    /* CSS für den Splashscreen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Sicherstellen, dass der Splashscreen über allem liegt */
    }

    #splash-screen img {
      width: 100%;  /* Bildbreite auf 100% setzen */
      height: auto; /* Höhe proportional anpassen */
      object-fit: cover; /* Optional, um sicherzustellen, dass das Bild den Bildschirm füllt, ohne verzerrt zu werden */
    }
  </style>
</head>
<body>
  <!-- Splashscreen-Inhalt -->
  <div id="splash-screen">
    <img src=images/BikeWernerLogo.png" alt="">
  </div>

  <script>
    // Prüfen, ob die App im Standalone-Modus läuft (also als PWA)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      // Weiterleitung nach 2 Sekunden zur Index-Seite
      setTimeout(function() {
        window.location.href = 'index.html'; // Weiterleitung zur index.html
      }, 2000); // 2 Sekunden warten
    } else {
      // Im Webbrowser direkt zur Index-Seite weiterleiten
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
